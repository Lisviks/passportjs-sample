<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passport Auth Sample</title>
  </head>
  <body>
    <h1>Passport Auth</h1>
    <form action="/signup">
      <h3>Signup</h3>
      <label for="signup-email">Email</label>
      <input type="email" name="email" id="signup-email" required />
      <label for="signup-password">Password</label>
      <input type="password" name="password" id="singup-password" required />
      <button type="submit">Signup</button>
    </form>

    <form action="/signin">
      <h3>Signin</h3>
      <label for="signin-email">Email</label>
      <input type="email" name="email" id="signin-email" required />
      <label for="signin-password">Password</label>
      <input type="password" name="password" id="signin-password" required />
      <button type="submit">Signup</button>
    </form>
  </body>
</html>
